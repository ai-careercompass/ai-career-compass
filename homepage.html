<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | AI Job Market Insights</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
    background: linear-gradient(120deg, #2a1157 0%, #4e2c7a 60%, #7a3e8e 100%);
    background-image: 
      linear-gradient(120deg, rgba(42,17,87,0.97) 0%, rgba(78,44,122,0.92) 60%, rgba(122,62,142,0.32) 100%),
        url("NEW_BG (1).png");
      background-size: cover, cover;
      background-repeat: no-repeat, no-repeat;
      background-position: center, center;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      transition: background 0.6s cubic-bezier(.4,2,.6,1);
      box-sizing: border-box;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border-radius: 22px;
      padding: 3.5rem 5rem;
      max-width: 700px;
      width: 95%;
      box-shadow: 0 16px 48px rgba(30, 30, 60, 0.35), 0 1.5px 8px rgba(255,255,255,0.12) inset;
      animation: fadeIn 1s ease-out;
      border: 1.5px solid rgba(255,255,255,0.28);
      outline: 1.5px solid rgba(255,255,255,0.08);
      outline-offset: -6px;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2.5rem;
      color: rgba(255, 255, 255, 0.85);
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .btn-group a {
      background: linear-gradient(90deg, #ff9a47 0%, #ffa033 100%);
      color: #000000;
      padding: 1.15rem 2.4rem;
      border-radius: 16px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.13rem;
      width: 100%;
      max-width: 340px;
      box-shadow: 0 6px 24px rgba(255, 204, 51, 0.18), 0 2px 10px rgba(255,255,255,0.10) inset;
      border: none;
      letter-spacing: 0.04em;
      transition: 
        transform 0.18s cubic-bezier(.4,2,.6,1),
        box-shadow 0.18s cubic-bezier(.4,2,.6,1),
        background 0.25s,
        color 0.18s;
      cursor: pointer;
      outline: none;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.6em;
      box-shadow: 0 4px 24px 0 rgba(255, 126, 51, 0.18), 0 1.5px 8px rgba(255,255,255,0.10) inset;
      filter: drop-shadow(0 2px 8px rgba(255, 150, 51, 0.1));
      backdrop-filter: blur(2px);
    }

    .btn-group a:hover {
      background-color: rgb(249, 160, 27);
      color: black;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1rem;
      }

      .btn-group a {
        font-size: 0.95rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>AI Job Market Insights</h1>
    <p>Choose how you'd like to explore the data and insights</p>

    <div class="btn-group">
      <a href="summary.html">View Dashboard</a>
      <a href="dashboard.html">Explore Visualizations</a>
      <a href="ai_job_dataset.xlsx" download>View Dataset</a>
    </div>

    <div class="footer">AQUINO | BUSCANO | DONATO | DURAN</div>
  </div>

</body>
</html>
